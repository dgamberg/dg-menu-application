<section class="container">
    <h3>Kids Menu</h3>
    <div id="menuContainer" >
        <div ng-repeat="menuItem in menuArray | filter: menuItem.category='Kids'" >
            <div class='menu-item-container well'>
                <p class='menu-item-name'>{{ menuItem.name }}</p>
                <div class='menu-item-price'>
                    <p>{{ menuItem.price | currency }}</p>
                    <button class="btn btn-primary" ng-click="addToOrder(menuItem)">add To Order</button>
                </div>
                <p class='menu-item-description'>{{ menuItem.description }}</p>
            </div>
        </div>
    </div>
</section>
