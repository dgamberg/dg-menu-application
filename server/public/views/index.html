<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Message Board</title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/styles.css"/>

    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>

    <script type="text/javascript" src="/assets/scripts/app.js"></script>
    <!--<script type="text/javascript" src="/assets/scripts/routes.js"></script>-->
</head>
<body>
<section class="container" ng-controller="MenuDisplayController">
    <h3>Appetizers</h3>
    <div id="menuContainer" >
        <div ng-repeat="menuItem in menuArray ">
            <div class='menu-item-container well'>
                <p class='menu-item-name'>{{menuItem.name }}</p>
                <p class='menu-item-price'>{{ menuItem.price | currency}}</p>
                <p class='menu-item-description'>{{ menuItem.description }}</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
